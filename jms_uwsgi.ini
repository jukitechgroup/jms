[uwsgi]
plugins = request
plugins = python3
project = jms
base = /home/maintenance

chdir = %(base)/%(project)
home = %(base)/jms/virtuaalijms
module = %(project):jms
gevent = 100

master = true
processes = 10

cheaper = 2
cheaper-initial = 5
cheaper-step = 1

cheaper-algo = spare
cheaper-overload = 5

socket = /tmp/%(project).sock
chmod-socket = 666
vacuum = true 

enable-threads = true
